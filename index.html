<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TDEE & BMR Calculator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600&display=swap" rel="stylesheet">
    <!-- Custom CSS File -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="text-stone-700 min-h-screen flex items-center justify-center p-4">

    <!-- Main Card: Rounded corners, warm white background -->
    <div class="max-w-md w-full bg-white rounded-[2rem] shadow-sm border border-stone-100 overflow-hidden">
        
        <!-- Header: Soft Sage Green -->
        <div class="bg-emerald-500 p-8 text-center">
            <h1 class="text-2xl font-bold text-white tracking-wide">Calorie Calculator</h1>
            <p class="text-emerald-50 text-sm mt-1 font-light">Wellness & Nutrition</p>
        </div>

        <!-- Form Section -->
        <div class="p-8 space-y-6">
            
            <!-- Gender Selection -->
            <div class="flex gap-4 p-1 bg-stone-50 rounded-2xl">
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="gender" value="female" class="peer sr-only" checked>
                    <div class="text-center py-3 rounded-xl text-stone-500 peer-checked:bg-white peer-checked:text-emerald-600 peer-checked:shadow-sm transition-all font-medium duration-300">
                        Female
                    </div>
                </label>
                <label class="flex-1 cursor-pointer">
                    <input type="radio" name="gender" value="male" class="peer sr-only">
                    <div class="text-center py-3 rounded-xl text-stone-500 peer-checked:bg-white peer-checked:text-emerald-600 peer-checked:shadow-sm transition-all font-medium duration-300">
                        Male
                    </div>
                </label>
            </div>

            <!-- Inputs Grid -->
            <div class="grid grid-cols-2 gap-5">
                <div>
                    <label class="block text-xs font-semibold text-stone-500 mb-2 ml-1">AGE</label>
                    <input type="number" id="age" placeholder="25" class="input-field" required>
                </div>
                <div>
                    <label class="block text-xs font-semibold text-stone-500 mb-2 ml-1">WEIGHT (KG)</label>
                    <input type="number" id="weight" placeholder="60" class="input-field" required>
                </div>
            </div>

            <div>
                <label class="block text-xs font-semibold text-stone-500 mb-2 ml-1">HEIGHT (CM)</label>
                <input type="number" id="height" placeholder="165" class="input-field" required>
            </div>

            <!-- Activity Level -->
            <div>
                <label class="block text-xs font-semibold text-stone-500 mb-2 ml-1">ACTIVITY LEVEL</label>
                <div class="relative">
                    <select id="activity" class="input-field appearance-none cursor-pointer">
                        <option value="1.2">Sedentary (Little to no exercise)</option>
                        <option value="1.375">Lightly Active (1-3 days/week)</option>
                        <option value="1.55">Moderately Active (3-5 days/week)</option>
                        <option value="1.725">Very Active (6-7 days/week)</option>
                        <option value="1.9">Super Active (Physical job + training)</option>
                    </select>
                    <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-emerald-500">
                        <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                    </div>
                </div>
            </div>

            <!-- Calculate Button -->
            <button onclick="calculateCalories()" class="w-full bg-emerald-500 hover:bg-emerald-600 text-white font-semibold py-4 rounded-2xl transition-all duration-300 transform active:scale-[0.98] mt-2 shadow-emerald-100">
                Calculate Results
            </button>

            <!-- Error Message -->
            <p id="error-msg" class="text-rose-500 text-center text-sm hidden bg-rose-50 p-3 rounded-xl border border-rose-100">Please fill in all fields correctly.</p>
        </div>

        <!-- Results Section -->
        <div id="results" class="bg-stone-50 p-8 hidden animate-fade-in">
            <h3 class="text-lg font-bold text-stone-700 mb-6 text-center">Your Daily Targets</h3>
            
            <div class="space-y-4">
                <!-- Maintenance -->
                <div class="result-card bg-white border-emerald-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-stone-400 font-bold tracking-wider">MAINTAIN</p>
                            <p class="text-xs text-stone-300">Current Weight</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-emerald-600" id="tdee-val">0</span>
                            <span class="text-xs text-stone-400 block">kcal/day</span>
                        </div>
                    </div>
                </div>

                <!-- Weight Loss -->
                <div class="result-card bg-white border-orange-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-stone-400 font-bold tracking-wider">LOSE WEIGHT</p>
                            <p class="text-xs text-stone-300">-0.5 kg/week</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-orange-400" id="loss-val">0</span>
                            <span class="text-xs text-stone-400 block">kcal/day</span>
                        </div>
                    </div>
                </div>

                <!-- Weight Gain -->
                <div class="result-card bg-white border-blue-100">
                    <div class="flex items-center justify-between">
                        <div>
                            <p class="text-xs text-stone-400 font-bold tracking-wider">GAIN WEIGHT</p>
                            <p class="text-xs text-stone-300">+0.5 kg/week</p>
                        </div>
                        <div class="text-right">
                            <span class="text-2xl font-bold text-blue-400" id="gain-val">0</span>
                            <span class="text-xs text-stone-400 block">kcal/day</span>
                        </div>
                    </div>
                </div>
                
                <!-- BMR Info -->
                <div class="mt-6 text-center">
                     <p class="inline-block px-4 py-2 bg-stone-100 rounded-full text-xs text-stone-500">
                        BMR: <span id="bmr-val" class="font-bold text-stone-700">0</span> kcal
                    </p>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript File -->
    <script src="script.js"></script>
</body>
</html>
